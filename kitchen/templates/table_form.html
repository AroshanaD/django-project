{% extends 'base.html' %} {% load humanize %} {% block pageContent %}
<div class="d-flex flex-column w-100 justify-content-center align-items-center">
  <div class="card card-default rounded-0 shadow" style="width: 500px">
    <div class="card-header" style="background-color: #002b5b; color: #ffff">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <h4 class="card-title fw-bold">{{ form_title }}</h4>
      </div>
    </div>

    <div class="card-body">
      <div
        class="container-fluid d-flex"
        style="flex-flow: column; max-height: 700px; overflow-y: auto"
      >
        <form action="" method="post" novalidate>
          {% csrf_token %}
          <table class="table table-bordered">
            <thead>
              <tr class="bg-gradient bg-primary bg-opacity-50 text-light">
                <th class="px-2 py-2 text-center"></th>
                <th class="px-2 py-2 text-center"></th>
              </tr>
            </thead>
            <tbody>
              {{ form_set }}
            </tbody>
          </table>
          <div style="width: inherit; text-align: center">
            <button type="submit" class="btn btn-primary" style="width: 150px">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
